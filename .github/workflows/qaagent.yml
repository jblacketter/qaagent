name: QAAgent CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: qaagent-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .[api,ui,report,config,perf]

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright browsers and deps
        uses: microsoft/playwright-github-action@v1

      - name: Install Playwright browsers (Python)
        run: qaagent playwright-install

      - name: Run unit tests
        run: pytest -q

      - name: Run a11y (axe)
        run: qaagent a11y-run --url https://example.com --outdir reports/a11y --json-out

      - name: Run Lighthouse
        run: qaagent lighthouse-audit --url https://example.com --outdir reports/lighthouse --json-out

      - name: Run Locust perf (short)
        env:
          BASE_URL: https://example.com
        run: qaagent perf-run --users 5 --spawn-rate 2 --run-time 15s --outdir reports/perf --json-out

      - name: Generate Findings (HTML)
        run: qaagent report --format html --out reports/findings.html --json-out

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: qaagent-reports
          path: |
            reports/
          if-no-files-found: warn
          retention-days: 7

