name: QA Agent Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: qaagent-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            examples/petstore-api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[mcp,api,ui,report,llm,cov]"
          pip install -r examples/petstore-api/requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            npx playwright install-deps chromium
          fi
        shell: bash

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/ tests/

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy src/ || true

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/unit -v --cov=src/qaagent --cov-report=xml

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          SCHEMATHESIS_MAX_EXAMPLES: "1"
        run: |
          pytest tests/integration -v

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
